{% extends 'layout.html' %}

{% block title %} Gallery {% endblock %}
{% block css %}
<link href="{{STATIC_URL}}css/least.min.css" rel="stylesheet" />
<style>
    section #fullPreview figure{
        top: 19px;
    right: 85px;
    }
    .close{
        opacity: 1;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">

	<section>
    <ul id="gallery">
        <li id="fullPreview"></li>
        {% for foto in fotos %}
        <li>
            <a href="{{MEDIA_URL}}{{foto.imagen}}"></a>
            <img data-original="{{MEDIA_URL}}{{foto.imagen}}" src="{{MEDIA_URL}}img/effects/white.gif" width="240" height="150" alt="{{foto.categoria}}" />
            	
            <div class="overLayer"></div>
            <div class="infoLayer">
                <ul>
                    <li>
                        <h2>
                            {{foto.nombre}}
                        </h2>
                    </li>
                    <li>
                        <p>
                            View Picture
                        </p>
                    </li>
                </ul>
            </div>
            
            <!--<div class="projectInfo">
                <strong>
                    Day, Month, Year:
                </strong> sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
            </div>-->
        </li>
        {% endfor %}
    </ul>
</section>
	</div>
{% endblock %}
{% block scripts%}
<script src="{{STATIC_URL}}js/least.min.js" defer="defer"></script>
<!-- Lazyload JS-file -->
<script src="{{STATIC_URL}}js/jquery.lazyload.min.js" defer="defer"></script>
<script>
$(document).ready(function(){
    $('#gallery').least();
});
</script>
{% endblock %}
